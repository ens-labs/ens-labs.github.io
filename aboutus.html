<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="stylesheets/onepage-scroll.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/theme.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/csshake.css"/>

    <title>Porfolio by EnS-Labs</title>
  </head>

  <body>

      <!-- Circle thingys & theme -->
    <div class="wrapper">
      <div class="main">
        
        <section class="page1">
          <div class="page_container">
            <h1>Meet the team behind EnS-Labs</h1>
          </div>
        </section>

        <section class="page2">
          <div class="page_container">
            <div class="shake shake-slow shake-constant hover-stop">
              <img class="img-circle" width="240" src="images/daniel.jpeg">
            </div>

            <h1>Hi there, I'm Daniel. I currently study industrial electronics. I've been studying 
              computer science on my own for 3 years now. I do some C#, C++, JavaScript, HTML and CSS.</h1>
          </div>
        </section>

        <section class="page3">
          <div class="page_container">
            <div class="shake shake-slow shake-constant hover-stop">
              <img class="img-circle" width="240" src="images/carlos-2.jpeg">
            </div>
            <h1>Hi, I'm Carlos. I do some Marketing stuff.</h1>
          </div>
        </section>

        <section class="page4">
          <div class="page_container">
            <div class="shake shake-slow shake-constant hover-stop">
              <img class="img-circle" width="240" src="images/cristian.jpeg">
            </div>
            <h1>I'm Cristian and I just started learning HTML.</h1>
          </div>
        </section>


      </div>
      <a class="back" href="/">EnS</a>
    </div>

    <script type="text/javascript" src="javascripts/pres.js"></script>
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/jquery.onepage-scroll.js"></script>
    <script>
    $(document).ready(function(){
      $(".main").onepage_scroll({
        sectionContainer: "section",
        responsiveFallback: 600
      });

      $('#shake-type').change(function(){
        var newShake = $(this).val();
        var regex = /(\s)*(shake-.*?)(?=\s)/g; 
        $('#pr1, #pr2').removeClass('shake-hard shake-slow shake-little shake-horizontal shake-vertical shake-rotate shake-opacity shake-crazy').addClass(newShake);
      });
    });
    </script>
  </body>
</html>
